<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Analog StopWatch</title>
</head>
<body>
    <div class="clock">
        <div class="start-stop"></div>
        <div class="lap"></div>
        <div class="reset"></div>

        
        <div class="inner">
            <div class="axle"></div>
            <div class="lap-pointer"></div>
            <div class="millisecond-pointer"></div>

            <div class="milliseconds-indicators-container"></div>
            <div class="minutes-wrapper">
                <div class="minutes">30</div>
                <div class="minutes">5</div>
                <div class="minutes">10</div>
                <div class="minutes">15</div>
                <div class="minutes">20</div>
                <div class="minutes">25</div>
                <div class="minutes-indicators-container"></div>
                <div class="minutes-pointer"></div>
                <span class="min">Min</span>
            </div>
            <div class="number-wrapper">
                <div class="number">60</div>
                <div class="number">5</div>
                <div class="number">10</div>
                <div class="number">15</div>
                <div class="number">20</div>
                <div class="number">25</div>
                <div class="number">30</div>
                <div class="number">35</div>
                <div class="number">40</div>
                <div class="number">45</div>
                <div class="number">50</div>
                <div class="number">55</div>
            </div>

            <div class="info-wrapper">
                <span class="info">Daniel Ribeiro</span>
                <span class="info">2023</span>
                <span class="info">1/5 sec</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
